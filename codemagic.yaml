# codemagic.yaml - Codemagic CI/CD Configuration
# Build iOS app without Mac using Codemagic cloud

workflows:
  ios-app:
    name: MyStocksApp iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
        XCODE_PROJECT: "MyStocksApp.xcodeproj"
        XCODE_SCHEME: "MyStocksApp"
      xcode: latest
    
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      cancel_previous_builds: true
    
    scripts:
      # Generate Xcode project from Swift Package
      - name: Generate Xcode project
        script: |
          swift package generate-xcodeproj
      
      # Set up keychain for code signing
      - name: Set up keychain
        script: |
          keychain initialize
      
      # Fetch signing files using environment variables
      - name: Fetch signing files
        script: |
          echo "=== Fetching signing files for $BUNDLE_ID ==="
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"
      
      # Add certificates to keychain
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      # Set up code signing settings
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles --project "$XCODE_PROJECT"
      
      # Set build number
      - name: Set build number
        script: |
          cd $CM_BUILD_DIR
          agvtool new-version -all 1
      
      # Build the app
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --config Release
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
  
  # Development build workflow
  ios-dev:
    name: MyStocksApp Dev Build
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
      xcode: latest
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/*'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    
    scripts:
      - name: Generate Xcode project
        script: swift package generate-xcodeproj
      
      - name: Set up keychain
        script: keychain initialize
      
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"
      
      - name: Add certificates
        script: keychain add-certificates
      
      - name: Use profiles
        script: xcode-project use-profiles
      
      - name: Build
        script: |
          xcode-project build-ipa \
            --project "MyStocksApp.xcodeproj" \
            --scheme "MyStocksApp" \
            --config Debug
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: false
          failure: true

  # Simulator build for testing
  ios-simulator:
    name: Simulator Build
    max_build_duration: 20
    instance_type: mac_mini_m2
    
    environment:
      xcode: latest
    
    triggering:
      events:
        - pull_request
    
    scripts:
      - name: Build for Simulator
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            build
      
      - name: Run Tests
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            test
    
    publishing:
      email:
        recipients:
          - rajiv@example.com
        notify:
          success: false
          failure: true
