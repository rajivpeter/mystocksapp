# codemagic.yaml - Codemagic CI/CD Configuration
# Build iOS app without Mac using Codemagic cloud

workflows:
  ios-app:
    name: MyStocksApp iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: Codemagic Build Key1
    
    environment:
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
      xcode: latest
    
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      cancel_previous_builds: true
    
    scripts:
      # Install xcodegen
      - name: Install xcodegen
        script: |
          brew install xcodegen
      
      # Create app icon from logo
      - name: Create app icon
        script: |
          # Install ImageMagick for image processing
          brew install imagemagick
          
          # Resize to 1024x1024, flatten (remove alpha), and add white background
          # This removes transparency which Apple requires
          magick MyStocksApp/Resources/logo.png \
            -resize 1024x1024! \
            -background white \
            -flatten \
            -alpha off \
            MyStocksApp/Resources/Assets.xcassets/AppIcon.appiconset/AppIcon-1024.png
          
          echo "Created 1024x1024 app icon without transparency"
          
          # Update asset catalog to use the icon
          cat > MyStocksApp/Resources/Assets.xcassets/AppIcon.appiconset/Contents.json << 'EOF'
          {
            "images" : [
              {
                "filename" : "AppIcon-1024.png",
                "idiom" : "universal",
                "platform" : "ios",
                "size" : "1024x1024"
              }
            ],
            "info" : {
              "author" : "xcode",
              "version" : 1
            }
          }
          EOF
      
      # Generate Xcode project
      - name: Generate Xcode project
        script: |
          xcodegen generate
      
      # Set build number (auto-increment using Codemagic build number)
      - name: Set build version
        script: |
          # Use Codemagic's BUILD_NUMBER for unique builds
          BUILD_NUM=${BUILD_NUMBER:-1}
          echo "Setting build number to: $BUILD_NUM"
          
          # Update Info.plist with new build number
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUM" MyStocksApp/Info.plist
          
          # Verify the change
          echo "CFBundleVersion is now: $(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" MyStocksApp/Info.plist)"
      
      # Set up keychain
      - name: Set up keychain
        script: |
          keychain initialize
      
      # Manage certificates (check existing or create new)
      - name: Manage certificates
        script: |
          # Generate RSA 2048-bit private key (Apple's required format)
          openssl genrsa -out /tmp/cert_key.pem 2048
          chmod 600 /tmp/cert_key.pem
          echo "=== RSA 2048 Key generated ==="
          
          echo "=== Checking for existing iOS Distribution certificates ==="
          
          # List existing certificates
          EXISTING_CERTS=$(app-store-connect certificates list --type IOS_DISTRIBUTION --state ISSUED 2>/dev/null || true)
          echo "$EXISTING_CERTS"
          
          # Count active certificates
          CERT_COUNT=$(echo "$EXISTING_CERTS" | grep -c "IOS_DISTRIBUTION" || echo "0")
          echo "Found $CERT_COUNT active iOS Distribution certificate(s)"
          
          if [ "$CERT_COUNT" -gt "0" ]; then
            echo "=== Using existing certificate ==="
            # Get the first certificate ID
            CERT_ID=$(echo "$EXISTING_CERTS" | grep "IOS_DISTRIBUTION" | head -1 | awk '{print $1}')
            echo "Using certificate ID: $CERT_ID"
          else
            echo "=== No existing certificate found, creating new one ==="
            
            # Try to create certificate
            if app-store-connect certificates create \
              --type IOS_DISTRIBUTION \
              --certificate-key @file:/tmp/cert_key.pem \
              --save 2>&1; then
              echo "=== Certificate created successfully ==="
            else
              echo "=== Certificate creation failed (may already exist at limit) ==="
              echo "=== Attempting to revoke old certificates and retry ==="
              
              # List all certificates including expired/revoked
              ALL_CERTS=$(app-store-connect certificates list --type IOS_DISTRIBUTION 2>/dev/null || true)
              echo "$ALL_CERTS"
              
              # Try to revoke old certificates if at limit
              OLD_CERT_ID=$(echo "$ALL_CERTS" | grep "IOS_DISTRIBUTION" | head -1 | awk '{print $1}')
              if [ -n "$OLD_CERT_ID" ]; then
                echo "Attempting to revoke certificate: $OLD_CERT_ID"
                app-store-connect certificates revoke "$OLD_CERT_ID" 2>/dev/null || true
                
                # Wait a moment for revocation to process
                sleep 2
                
                # Retry certificate creation
                app-store-connect certificates create \
                  --type IOS_DISTRIBUTION \
                  --certificate-key @file:/tmp/cert_key.pem \
                  --save
              fi
            fi
          fi
      
      # Fetch signing files (profile)
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key @file:/tmp/cert_key.pem
      
      # Add certificates to keychain
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      # Set up code signing
      - name: Set up code signing
        script: |
          xcode-project use-profiles --project "MyStocksApp.xcodeproj"
      
      # Build the app
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --project "MyStocksApp.xcodeproj" \
            --scheme "MyStocksApp" \
            --config Release
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "**/*.dSYM"
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
  
  # Development build workflow
  ios-dev:
    name: MyStocksApp Dev Build
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
      xcode: latest
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/*'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    
    scripts:
      - name: Install xcodegen
        script: brew install xcodegen
      
      - name: Generate Xcode project
        script: xcodegen generate
      
      - name: Set up keychain
        script: keychain initialize
      
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"
      
      - name: Add certificates
        script: keychain add-certificates
      
      - name: Use profiles
        script: xcode-project use-profiles --project "MyStocksApp.xcodeproj"
      
      - name: Build
        script: |
          xcode-project build-ipa \
            --project "MyStocksApp.xcodeproj" \
            --scheme "MyStocksApp" \
            --config Debug
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: false
          failure: true

  # Simulator build for testing
  ios-simulator:
    name: Simulator Build
    max_build_duration: 20
    instance_type: mac_mini_m2
    
    environment:
      xcode: latest
    
    triggering:
      events:
        - pull_request
    
    scripts:
      - name: Build for Simulator
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            build
      
      - name: Run Tests
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            test
    
    publishing:
      email:
        recipients:
          - rajiv@example.com
        notify:
          success: false
          failure: true
