# codemagic.yaml - Codemagic CI/CD Configuration
# Build iOS app without Mac using Codemagic cloud

workflows:
  ios-app:
    name: MyStocksApp iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: Codemagic Build Key1
    
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yantraworks.mystocksapp
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
      xcode: latest
    
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
      cancel_previous_builds: true
    
    scripts:
      # Install xcodegen
      - name: Install xcodegen
        script: |
          brew install xcodegen
      
      # Generate Xcode project
      - name: Generate Xcode project
        script: |
          xcodegen generate
      
      # Set up keychain
      - name: Set up keychain
        script: |
          keychain initialize
      
      # Add certificates to keychain (automatic from ios_signing)
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      
      # Set up code signing
      - name: Set up code signing
        script: |
          xcode-project use-profiles --project "MyStocksApp.xcodeproj"
      
      # Build the app
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --project "MyStocksApp.xcodeproj" \
            --scheme "MyStocksApp" \
            --config Release
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "**/*.dSYM"
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
  
  # Development build workflow
  ios-dev:
    name: MyStocksApp Dev Build
    max_build_duration: 30
    instance_type: mac_mini_m2
    
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.yantraworks.mystocksapp"
      xcode: latest
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/*'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    
    scripts:
      - name: Install xcodegen
        script: brew install xcodegen
      
      - name: Generate Xcode project
        script: xcodegen generate
      
      - name: Set up keychain
        script: keychain initialize
      
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY"
      
      - name: Add certificates
        script: keychain add-certificates
      
      - name: Use profiles
        script: xcode-project use-profiles --project "MyStocksApp.xcodeproj"
      
      - name: Build
        script: |
          xcode-project build-ipa \
            --project "MyStocksApp.xcodeproj" \
            --scheme "MyStocksApp" \
            --config Debug
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - rajivspeter@googlemail.com
        notify:
          success: false
          failure: true

  # Simulator build for testing
  ios-simulator:
    name: Simulator Build
    max_build_duration: 20
    instance_type: mac_mini_m2
    
    environment:
      xcode: latest
    
    triggering:
      events:
        - pull_request
    
    scripts:
      - name: Build for Simulator
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            build
      
      - name: Run Tests
        script: |
          xcodebuild \
            -scheme "MyStocksApp" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Debug \
            test
    
    publishing:
      email:
        recipients:
          - rajiv@example.com
        notify:
          success: false
          failure: true
